<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luan Santos - DoWhile 2021</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main id="main-content">
    <section class="badge-itens">
      <div id="badge-cord"></div>
      <hr>
    </section>

    <section class="container">
      <div class="avatar">
        <span>
          <img src="./img/selo.svg" alt="Selo Rocketseat">
        </span>
        <img
          src="http://lorempixel.com/185/185/people/" 
          alt="Imagem foto pessoal"
          id="UserImage">
      </div>

      <h1 id="userName">Username</h1>
      <a href="" id="userLink">
        <img src="./img/github.svg" 
        alt="Ícone Github">
        <span id="userLogin">@username</span>
      </a>

      <p id="userBio">An instructor focused on helping pople start 
        programming for web</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://youtube.com/luansantosdev" target="_blank">
            <img src="./img/youtube.svg" alt="ícone youtube">
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/luanbelon" target="_blank">
            <img src="./img/instagram.svg" alt="ícone instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com/luanbelon" target="_blank">
            <img src="./img/facebook.svg" alt="ícone facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/oluanbelon" target="_blank">
            <img src="./img/twitter.svg" alt="ícone twitter">
          </a>
        </li>
      </ul>

      <a href="#" id="green-theme" onclick="activeGreenTheme()">
        Active Green Theme
      </a>    
      <a href="#" id="default-theme" onclick="activeDefaultTheme()">
        Active Default Theme
      </a>  
    </section>
  </main>

  <script src="scripts.js"></script>

</body>
</html>
